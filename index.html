<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyManagement</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,600&family=Gentium+Book+Plus&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Merriweather:wght@400;700;900&family=PT+Serif&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,600;1,700&family=Roboto+Serif:ital,opsz,wght@0,8..144,300;0,8..144,400;1,8..144,300;1,8..144,400&family=Roboto+Slab:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body style="font-family: 'Merriweather', serif;" class="">
    <p class="text-center text-5xl text-sky-700 font-bold mt-12 mb-12 ">Money Management</p></div>
    <main class="">
        <section class="grid grid-cols-2 gap-4 justify-center w-10/12 h-9/12 mx-auto">
            <div class="mx-auto bg-sky-200">
                <img id="image-money" class="object-cover rounded-lg w-full h-full " src="money2.jpg" alt="">
            </div>
            <div class="flex flex-col items-center bg-white-100 mt-10">
                <div><p class="text-sky-900 text-3xl font-bold my-4">Income</p></div>
                <form class="w-full max-w-md">
                    
                    <div class="md:flex md:items-center mb-6">
                      <div class="md:w-1/3">
                        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                          Income: 
                        </label>
                      </div>
                      <div class="md:w-2/3">
                        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" placeholder="Income" id="income-field" type="text">
                      </div>
                    </div>
                    <div><p class="text-sky-900 text-3xl font-bold my-4 text-center">Expences</p></div>
                    <div class="md:flex md:items-center mb-6">
                      <div class="md:w-1/3">
                        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-text">Food:</label></div>
                      <div class="md:w-2/3">
                        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="food-expense" type="text" placeholder="Food-Expense">
                      </div>
                    </div>
                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-text">Rent:</label></div>
                        <div class="md:w-2/3">
                          <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="rent-expense" type="text" placeholder="Rent-Expense">
                        </div>
                      </div>
                      <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-text">Clothes:</label></div>
                        <div class="md:w-2/3">
                          <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="cloth-expense" type="text" placeholder="Clothes-Expense">
                        </div>
                      </div>

                      <div class="flex flex-col items-center">
                        <div>
                            <button id="btn-calculate" class="shadow bg-sky-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">Calculate</button>
                        </div>
                        <p class="text-2xl text-blue-700 font-bold mt-5">Total Expences: Tk. <span id="total-expense" class=" text-purple-600">00</span></p>
                        <p class="text-2xl text-blue-700 font-bold mt-2">Balance: Tk. <span id="total-balance" class=" text-purple-600">00</span></p>
                      </div>


                      <div class="flex justify-center mt-8">
                        <div class="md:flex md:items-center mb-6">
                            <div class="md:w-1/3">
                              <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-text">Save:</label></div>
                            <div class="md:w-2/3">
                              <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500 mr-2 text-center" id="percentage" placeholder="">
                            </div>
                            <div class="md:w-1/3">
                                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-text">%</label>
                            </div>
                            <div class="md:w-2/3">
                                <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500 text-center" id="savings-amount"  placeholder="00">
                              </div>
                              <div>
                                <button id="btn-save" class="shadow bg-sky-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded ml-2" type="button">Save</button>
                            </div>
                            
                        </div>
                        
                      </div>
                      <p class="text-2xl text-purple-700 font-bold mt-4  text-center">Saving Amount: Tk. <span id="final-savings" class=" text-sky-600">00</span></p>
                        <p class="text-2xl text-purple-700 font-bold text-center mt-2">Remaining balance: Tk. <span id="remaining-balance" class=" text-sky-600">00</span></p>
                  </form>
            </div>

        </section>
    </main>
    
    

    <script src="JS/utilities.js"></script>
    <script src="JS/calculation.js"></script>
</body>
</html>
